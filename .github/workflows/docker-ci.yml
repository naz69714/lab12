name: Docker CI/CD

on:
  push:
    branches: [ 'master' ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker image ??ру
        run: docker build -t my-web-app .
      - name: Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: my-web-app
          severity: HIGH,CRITICAL
